name: Docker Scout CVE Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  scan-custom-nginx-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          TAG="build-${GITHUB_RUN_NUMBER}-${SHORT_SHA}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Build custom Nginx image
        env:
          ORG_NAME: ${{ secrets.DOCKER_HUB_ORG_NAME }}      
        run: |
          TAG="1.28.0"
          BASE_IMAGE="${ORG_NAME}/dhi-nginx:${TAG}"
          echo "Building custom Nginx image with tag: custom-nginx:${{ steps.vars.outputs.tag }}"
          echo "Using base image: $BASE_IMAGE"
          docker build \
          --build-arg BASE_IMAGE=$BASE_IMAGE \
          -t custom-nginx:${{ steps.vars.outputs.tag }} .

      - name: Run Docker Scout CVE scan using docker/scout-cli
        env:
          DOCKER_SCOUT_HUB_USER: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_SCOUT_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PAT }}
        run: |
          echo "Scanning custom-nginx:${{ steps.vars.outputs.tag }} image for critical/high CVEs..."

          set +e  # Disable immediate exit on error
          docker run --rm \
            -u root \
            -e DOCKER_SCOUT_HUB_USER \
            -e DOCKER_SCOUT_HUB_PASSWORD \
            -v /var/run/docker.sock:/var/run/docker.sock \
            docker/scout-cli \
            cves custom-nginx:${{ steps.vars.outputs.tag }} \
            --only-severity critical,high \
            --exit-code
          SCOUT_EXIT_CODE=$?
          set -e  # Re-enable fail on error for safety

          if [ $SCOUT_EXIT_CODE -eq 2 ]; then
            echo "::error title=Security Alert::Severe vulnerabilities found in custom-nginx image."
            exit 1
          elif [ $SCOUT_EXIT_CODE -ne 0 ]; then
            echo "::error title=Scanner Failure::Docker Scout failed with exit code $SCOUT_EXIT_CODE."
            exit 1
          else
            echo "No severe vulnerabilities found in custom-nginx image."
          fi